apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: splunk
  name: splunk
  namespace: {{ namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: splunk
  template:
    metadata:
      labels:
        app: splunk
    spec:
      containers:
        - image: splunk/splunk:latest
          imagePullPolicy: "Always"
          name: splunk
          env:
            - name: SPLUNK_START_ARGS
              value: "--accept-license"
            - name: SPLUNK_PASSWORD
              value: "Admin123!"
            - name: SPLUNK_HEC_TOKEN
              value: "fd27eae6-3951-4f84-95dd-3e450979305a"
          ports:
            -  containerPort: 8000  
---
apiVersion: v1
kind: Service
metadata:
  namespace: {{ namespace }}
  name: splunk-master
  labels:
    app: splunk
spec:
  selector:
    app: splunk
  ports:
      - port: 8088
        targetPort: 8088